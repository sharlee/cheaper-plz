<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cheaper Plz!</title>
    <link rel="stylesheet" href="styles/themed-bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/d3.v3.js"></script>

    <script src="scripts/cheaperTabApp.js"></script>
    <script src="scripts/chromeApp.js"></script>
    <script src="scripts/sparklineDirective.js"></script>
  </head>
  <body ng-csp ng-app="cheaperApp">

    <div ng-controller="MainCtrl" class="container">

      <div class="row">
        <h1>Cheaper Plz!</h1>
      </div>

      <hr class="row">

      <div class="row" ng-show="items.length > 0" style="height: 50px;">
        <div class="span4">
          <button class="btn" ng-click="refresh()"
            ng-disabled="!refreshButton">Refresh<i ng-hide="refreshButton"> <img src="img/spinner.gif"></i></button>
        </div>
        <div class="span8">
          <div class="alert alert-info" ng-show="changed">
            <button type="button" class="close" ng-click="changed=''">Ã—</button>
            {{changed}}
          </div>
        </div>
      </div>

      <hr class="row">

      <div class="row" ng-repeat="item in items">
        <div class="span12">
          <div class="row">
            <div class="span3">
              <h2>{{item.price}}</h2>
            </div>
            <div class="span9">
              <h4>name</h4>
              <a href="{{item.url}}" target="_blank">
                 <h1>{{item.name}}</h1>
              </a>
            </div>
          </div>
          <div class="row">
            <div class="span9 offset3">
              <h4>graph</h4>
              <sparkline data="history[item.url]"></sparkline>
            </div>
          </div>
          <hr>
        </div>
      </div>

      <div class="row" ng-show="items.length == 0">
        <p>You have no watched items! Go browse <a href="http://www.amazon.com/">Amazon</a> or <a href="http://www.ebay.com">eBay</a> or something.</p>
      </div>

    </div>

  </body>
</html>
